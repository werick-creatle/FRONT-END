<div class="login-container">

    <div class="icon-header">
        <img src="/Perfiel.png" alt="Ícone de Perfil">
        <h2>Login</h2>
    </div>

    <form (ngSubmit)="fazerLogin()">

        <div class="form-group">
            <label for="username" style="color: white;">Usuário (ou Email):</label>
            <input type="text" id="username" name="username" [(ngModel)]="dadosLogin.login" required placeholder="Digite seu Usuário">
        </div>

        <div class="form-group">
            <label for="password" style="color: white;">Senha:</label>
            <input type="password" id="password" name="password" [(ngModel)]="dadosLogin.senha" required placeholder="Digite sua senha">
        </div>

        <button type="submit" class="login-button" style="color: white;">Entrar</button>

        <div class="register-link" style="margin-top: 15px; text-align: center;">
            
        </div>

    </form>
    <p class="login-link-message">
        Ainda não tem conta?
            <a routerLink="/cadastro">Cadastre-se aqui</a>
    </p>
</div>
