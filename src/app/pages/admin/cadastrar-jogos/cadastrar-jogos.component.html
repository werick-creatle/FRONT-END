<div class="form-page-container">
  <h2>üéÆ Cadastrar Novo Jogo</h2>
  
  <form class="game-form" (ngSubmit)="onSubmit()" #form="ngForm">
    
    <div class="form-group large-input">
      <label for="nome">Nome do Jogo:</label>
      <input type="text" id="nome" 
             name="nome" 
             [(ngModel)]="jogo.nome" 
             placeholder="Digite o nome do jogo" required>
    </div>
    
    <div class="form-row three-cols">
      <div class="form-group">
        <label for="plataforma">Plataforma:</label>
        <select id="plataforma" 
                name="plataforma" 
                [(ngModel)]="jogo.plataforma" 
                required>
          <option value="" disabled selected>Selecione...</option>
          <option value="Lancamentos">Lan√ßamentos</option>
          <option value="Catalogo">Catalago</option>
          <option value="PC">Computador</option>
          <option value="PS5">PlayStation</option>
          <option value="XBOX">Xbox Series</option>
          
        </select>
      </div>

      <div class="form-group">
        <label for="genero">G√™nero:</label>
        <select id="genero" 
                name="genero" 
                [(ngModel)]="jogo.genero" 
                required>
          <option value="" disabled selected>Selecione...</option>
          <option value="A√ß√£o">A√ß√£o</option>
          <option value="Aventura">Aventura</option>
          <option value="RPG">RPG</option>
          <option value="FPS">FPS (Tiro)</option>
          <option value="Esporte">Esporte</option>
          <option value="Corrida">Corrida</option>
          <option value="Estrat√©gia">Estrat√©gia</option>
          <option value="Terror">Terror</option>
          <option value="Luta">Luta</option>
          <option value="Simula√ß√£o">Simula√ß√£o</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="data-lancamento">Data de Lan√ßamento:</label>
        <input type="date" id="data-lancamento" 
               name="dataLancamento" 
               [(ngModel)]="jogo.dataLancamento" 
               required>
      </div>
    </div>
    
    <div class="form-row three-cols">
      <div class="form-group">
        <label for="preco">Pre√ßo (R$):</label>
        <input type="number" id="preco" 
               name="preco" 
               [(ngModel)]="jogo.preco" 
               placeholder="0,00" step="0.01" required>
      </div>
      
      <div class="form-group">
        <label for="quantidade-estoque">Estoque Inicial:</label>
        <input type="number" id="quantidade-estoque" 
               name="quantidadeEstoque" 
               [(ngModel)]="jogo.quantidadeEstoque" 
               placeholder="0" required>
      </div>

      <div class="form-group">
        <label for="url-imagem">URL da Imagem:</label>
        <input type="url" id="url-imagem" 
               name="urlImagemCapa" 
               [(ngModel)]="jogo.urlImagemCapa" 
               placeholder="https://..." required>
      </div>
    </div>
    
    <div class="form-group large-input">
      <label for="descricao">Descri√ß√£o:</label>
      <textarea id="descricao" rows="4" 
                name="descricao" 
                [(ngModel)]="jogo.descricao" 
                placeholder="Digite a descri√ß√£o do jogo..." required></textarea>
    </div>
    
    <div class="form-action">
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
        Cadastrar Jogo
      </button>
    </div>
    
  </form>
</div>
