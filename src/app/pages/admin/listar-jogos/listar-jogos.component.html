  </div>

  <div class="table-wrapper">
    <table class="custom-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Capa</th>
          <th>Nome</th>
          <th>Pre√ßo</th>
          <th>Estoque</th>
          <th class="text-center">A√ß√µes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let jogo of jogos">
          <td>#{{ jogo.id }}</td>
          <td><img [src]="jogo.urlImagemCapa" width="100" height="100"></td>
          <td class="fw-bold">{{ jogo.nome }}</td>
          <td>{{ jogo.preco | currency:'BRL' }}</td>
          <td>{{ jogo.quantidadeEstoque }}</td>
          
          <td>
            <div class="actions-cell">
              <a [routerLink]="['/admin/editar-jogo', jogo.id]" class="btn-action edit">
                ‚úèÔ∏è
              </a>
              <button (click)="deletarJogo(jogo.id)" class="btn-action delete">
                üóëÔ∏è
              </button>
            </div>
          </td>
          </tr>
      </tbody>
    </table>
    <p *ngIf="jogos.length === 0" style="padding: 20px; color: white;">Nenhum jogo encontrado.</p>
  </div>
</div>
